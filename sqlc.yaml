version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infrastructure/persistence/queries"
    schema: "internal/infrastructure/persistence/schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/infrastructure/persistence/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
